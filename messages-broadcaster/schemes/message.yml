type: object
additionalProperties: false
required:
  - message
  - receivedAt
properties:
  message:
    type: string
    example: 'broadcast this message :rocket:'
  receivedAt:
    type: string
    format: date-time
    example: '2023-08-31T15:28:21.283+00:00'
    description: Date-time when application received this message